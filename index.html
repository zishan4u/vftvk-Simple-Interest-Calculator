<!DOCTYPE html>
<html>
    <head>
        <title>Any relevant title you want to give</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal" autofocus>  <br/>
        Rate <input type="range"  id="rate" min="1" max="20" value="0.25" onchange="updateRate()">  <br/>
        <span id="rate_val"> 10.25%</span> </br>
        No. of Years 
        <select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option> 
        </select>         <br/>

        <button onclick="compute()">Compute Interest</button></br>
        
        Pricipal : <span id="pri_val"></span> </br>
        Rate : <span id="r_val"></span> </br>
        Duration : <span id="d_val"></span> </br>
        Interest : <span id="int_val"></span> </br>
        Years : <span id="y_val"></span> </br>
        Total Amount : <span id="result"></span>
    </div>

    </body>


</html>
